<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Laporan Inspeksi Kualitas</h1>

    <form action="">

        <label>ID Produk:</label><br>
        <input type="text" name="id_produk"><br><br>

        <label>Nama Inspektur:</label><br>
        <input type="text" name="inspektur"><br><br>

        <label>Jenis Cacat:</label><br>
        <input type="radio" name="cacat" value="Geometri"> Geometri<br>
        <input type="radio" name="cacat" value="Permukaan"> Permukaan<br>
        <input type="radio" name="cacat" value="Fungsional"> Fungsional<br><br>
        <label>Jumlah Cacat:</label><br>
        <input type="number" name="jumlah_cacat"><br><br>

        <label>Foto Produk:</label><br>
        <input type="file"><br><br>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
